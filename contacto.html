<!DOCTYPE HTML>
<HTML lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contáctanos</title>
</head>
<body>

    <header class="bg-green-600 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Contáctanos</h1>
            <p class="mt-2">No dudes en consultarnos tus dudas</p>
            <nav class="mt-4">
                <a href="Pagppal.html" class="text-white hover:underline mx-4" onclick="showSection('Inicio')">Inicio</a>
                <a href="catalogo.html" class="text-white hover:underline mx-4" onclick="showSection('catalogo')">Catálogo</a>
                <a href="contacto.html" class="text-white hover:underline mx-4" onclick="showSection('contacto')">Contacto</a>
                <a href="nosotros.html" class="text-white hover:underline mx-4" onclick="showSection('Nosotros')">Nosotros</a>
            </nav>
        </div>
    </header>

    <section id="contacto" class="bg-gray-100 py-8">
        <div class="container mx-auto text-center">
            <h2 class="text-2xl font-semibold mb-4">Estamos aquí para ayudarte</h2>
            <p class="mb-8">¡No dudes en ponerte en contacto!</p>
            <form class="mt-4 max-w-lg mx-auto bg-white p-6 rounded shadow-lg">
                <input type="text" placeholder="Tu nombre" class="p-2 border border-gray-300 rounded w-full mb-4 focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <input type="text" placeholder="Tu apellido" class="p-2 border border-gray-300 rounded w-full mb-4 focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <input type="email" placeholder="Tu email" class="p-2 border border-gray-300 rounded w-full mb-4 focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <textarea placeholder="Consulta" class="p-2 border border-gray-300 rounded w-full mb-4 focus:outline-none focus:ring-2 focus:ring-green-500" rows="4" required></textarea>
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Enviar</button>
            </form>
        </div>
    </section>
</body>
